<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game On</title>

  <!-- Boostrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
      <h1>Are you the average gamer?</h1>
      <p>Let's figure it out</p>
      <h2><a href="/send">Add your personal gamer stats here!</a></h2>
    </div>
    <!-- return back the value in our form, route gamerChoice -->
    <form method = "POST" action = "/gamerChoice" role = "form" name = "choiceForm">
      <label class="col-form-label" for="inputDefault">Name</label>
      <input name = "gamerName" type="text" class="form-control" placeholder="ex: Jane Doe" id="inputDefault">
      <br>
      <legend>Gender</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="Female"
            checked="">
          Female
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="Male">
          Male
        </label>
      </div>
    <br>
    <select name = "id">
      {% for age in all_names['age'] %}

      <!-- <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ gamers }}</h4>
          </div>
        </div>
      </div>
    </div> -->



      <option name = "{{ age }}" value = "{{ age }}">{{age}}</option>


      {% endfor %}
    </select>
    <br>
    <input type = 'submit' value = 'submit' class = 'btn btn-default'>
    
  </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script> -->
  <script>console.log("{{ all_names | safe}}")





  </script>
</body>

</html>
